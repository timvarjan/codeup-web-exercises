<!doctype html>
<html>
<head>
    <!--  Required Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <title>Weather App</title>

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b7a8f1dc6.js" crossorigin="anonymous"></script>

    <!--  Google Fonts-->

    <!-- Mapbox Dependencies -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

    <script src="mapbox-geocoder-utils.js"></script>
    <script src="../../js/keys-1.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="wt.css">

    <!--jQuery Source Code-->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>



</head>
<body>

<!--Start Content-->


<!--NAVBAR HERE-->

<section id="navbar">
    <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid">Weather Map

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#supportedContent"
                    aria-controls="#supportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" tabindex="-1" id="supportedContent"
                 aria-labelledby="supportedContent">

            </div>
        </div>
    </nav>
</section>


<div class="background">
    <br>

    <!--SEARCH BAR/BUTTON HERE-->
    <div id="geocoder" class="geocoder">
        <label for="search-box"></label>
        <input type="text" placeholder="Enter a location" id="search-box">
        <button id="search-btn" type="submit">Search</button>
    </div>

    <br>

    <h3 class="location" id="location-head"></h3>

    <!--WEATHER CARDS HERE-->
    <div id="weather"></div>

    <br>
    <div id='map'></div>
</div>
<!--MAP HERE-->
<!--<div id='map'></div>-->

<!--End Content-->

<!--jQuery Source Code-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="mapbox-geocoder-utils.js"></script>
<script src="wt.js"></script>

</body>
</html>
