<!DOCTYPE html>
<html lang="en">
<head>
  <title>Konami Code</title>

</head>
<body>
<h1>Konami Code</h1>

<script src="../js/jquery-3.6.4.js"></script>
<script>
  "use strict";
  var currentCode = [];
  var konamiKeys = [38,38,40,40,37,39,37,39,66,65];
  var submit = [13];

  function check(a,b) {
    if (a === b) {
      alert("You added 30 lives");
    }
  }


  $(document).keyup(function(event){
    console.log(event.keyCode);
    currentCode.push(event.keyCode.toString());
    console.log(currentCode);
    console.log(konamiKeys);
    check(currentCode, konamiKeys);
    console.log(submit);
  });
</script>
</body>
