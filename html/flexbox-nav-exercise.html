<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a Navigation Bar Exercise</title>
    <link rel="stylesheet" href="../CSS/flexbox-nav-exercise.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
<body>

<nav class="container">
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <p class="logo">
        Logo
    </p>

    <ul class="references">
        <li><a href="#">Follow Us</a></li>
        <li><a href="#" class="material-symbols-outlined">
            search
        </a></li>
        <li><a href="#" class="material-symbols-outlined">
            shopping_cart
        </a></li>
        <li><a href="#" class="material-symbols-outlined">
            account_circle</a></li>
    </ul>


</nav>

</body>
</html>
